<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Test</title>
    <!-- build:css -->
    <!-- endbuild -->


</head>

<body>
    <!-- @@include ../include/nav.html -->
    <!-- @@include ../include/header.html -->
    <div class="page">
        <div class="contact">
            <div class="banner" style="background-image: url(../../images/layout/contact-banner-beta.jpg);">
                <!-- 文字選擇使用外框 要使用則加上wrap -->
                <!-- <div class="wrap"> -->
                <div class="banner-c">
                    <img src="../../images/layout/contact-banner-beta.jpg" alt="">
                    <div class="banner-c-d">
                        <h3 class="wow fadeInDown" data-wow-delay="0.1s">副標</h3>
                        <h2 class="wow fadeInDown" data-wow-delay="0.2s">主標文字</h2>
                        <p class="wow fadeInDown" data-wow-delay="0.3s">內文內文</p>
                    </div>
                </div>
                <!-- </div> -->
            </div>

            <!-- 可用可不用 -->
            <div class="bread">
                <div class="wrap">
                    <div class="bread-c">
                        <div class="bread-c-d">
                            <a href="index.html">首頁</a>
                            <a><i></i> 當前頁面</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contain">
                <div class="wrap">
                    <div class="contain-c">
                        <div class="contact-us form">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <select name="" id="">
                                        <option value="">Type *</option>
                                        <option value="">ㄅ</option>
                                        <option value="">ㄉ</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-6"><input placeholder="Name *" type="text"></div>
                                <div class="col-12 col-md-6"><input placeholder="Company" type="text"></div>
                                <div class="col-12 col-md-6"><input placeholder="Tel *" type="text"></div>
                                <div class="col-12 col-md-6"><input placeholder="Address" type="text"></div>
                                <div class="col-12 col-md-6"><input placeholder="E-mail *" type="text"></div>
                                <div class="col-12"><textarea placeholder="Message *" rows="6"></textarea></div>
                                <div class="col-12 col-md-6"><img src="../../images/layout/xcode.png" alt="xcode"></div>
                                <div class="col-12 col-md-3 offset-md-3"><a href="" class="btn">Submit</a></div>
                            </div>
                        </div>
                        <div class="map">
                            <div class="my-map">
                                <img style="width:100%;" src="../../images/layout/mymap.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- @@include ../include/footer.html -->
    <!-- @@include ../include/loading.html -->
    <!-- build:js -->
    <!-- endbuild -->
    <!-- build:js-slick -->
    <!-- endbuild -->
</body>

</html>
